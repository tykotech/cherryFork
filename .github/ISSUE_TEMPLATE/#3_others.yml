name: ðŸ¤” Other Questions (English)
description: Submit questions that don't fit into bug reports or feature requests
title: "[Other]: "
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to ask a question!
        Before submitting this issue, please make sure you've reviewed the [FAQ](https://github.com/TykoTech/TykoTech-Fork/wiki/FAQ) and [Knowledge Base](https://github.com/TykoTech/TykoTech-Fork/wiki)
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: |
        Please ensure you've completed all the steps below before submitting your issue
      options:
        - label: I understand that Issues are for feedback and problem-solving, not for complaints, and I will provide as much information as possible to help resolve the issue.
          required: true
        - label: I have checked the pinned Issues and searched through existing [open Issues](https://github.com/TykoTech/TykoTech-Fork/issues) and [closed Issues](https://github.com/TykoTech/TykoTech-Fork/issues?q=is%3Aissue+state%3Aclosed%20) and didn't find similar questions.
          required: true
        - label: I have written a short and clear title that helps developers quickly understand the nature of my question, rather than vague titles like "A question" or "Help needed".
          required: true
        - label: My question doesn't fall under bug reports or feature requests categories.
          required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using?
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of TykoTech Fork are you running?
      placeholder: e.g., v1.0.0
    validations:
      required: true
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: Please describe your question in detail.
      placeholder: Please state your question as clearly as possible...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your question.
      placeholder: You can drag and drop images here.
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the question here.
