name: 🐛 Bug Report (Chinese)
description: Create a report to help us improve
title: "[Bug]: "
labels: ["kind/bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此错误报告！
        在提交此问题之前，请确保您已经了解了[常见问题](https://github.com/TykoTech/TykoTech-Fork/wiki/FAQ)和[知识科普](https://github.com/TykoTech/TykoTech-Fork/wiki)
  - type: checkboxes
    id: checklist
    attributes:
      label: 提交前检查
      description: |
        在提交 Issue 前请确保您已经完成了以下所有步骤
      options:
        - label: 我理解 Issue 是用于反馈和解决问题的，而非吐槽评论区，将尽可能提供更多信息帮助问题解决。
          required: true
        - label: 我的问题不是 [常见问题](https://github.com/TykoTech/TykoTech-Fork/issues?q=is%3Aissue+label%3Afaq) 中的内容。
          required: true
        - label: 我已经查看了 **置顶 Issue** 并搜索了现有的 [开放Issue](https://github.com/TykoTech/TykoTech-Fork/issues)和[已关闭Issue](https://github.com/TykoTech/TykoTech-Fork/issues?q=is%3Aissue+state%3Aclosed)，没有找到类似的问题。
          required: true
        - label: 我填写了简短且清晰明确的标题，以便开发者在翻阅 Issue 列表时能快速确定大致问题。而不是“一个建议”、“卡住了”等。
          required: true
  - type: dropdown
    id: platform
    attributes:
      label: 平台
      description: 您正在使用哪个平台？
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: 版本
      description: 您正在运行的 TykoTech Fork 版本是什么？
      placeholder: 例如 v1.0.0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: 错误描述
      description: 描述问题时请尽可能详细。
      placeholder: 清晰简洁地描述您所遇到的错误。
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 重现步骤
      description: 如何重现此问题？
      placeholder: |
        1. 转到 '...'
        2. 点击 '....'
        3. 向下滚动到 '....'
        4. 看到错误
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 您期望发生什么？
      placeholder: 清晰简洁地描述您期望的结果。
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么？
      placeholder: 清晰简洁地描述实际结果。
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: （如适用）添加截图以帮助解释您的问题。
      placeholder: 您可以在此拖放图片。
  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 在此添加有关问题的其他上下文信息。
      placeholder: 例如系统信息、错误日志等。
